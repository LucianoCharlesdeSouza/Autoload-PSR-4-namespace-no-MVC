preset: recommended

enabled:
    - phpdoc_no_empty_return
    - concat_with_spaces
    - declare_strict_types

disabled:
    - phpdoc_to_comment
    - unary_operators_spaces
    - concat_without_spaces
    - empty_return
    - new_with_braces
    - phpdoc_align
    - phpdoc_separation
    - align_double_arrow
    - no_unreachable_default_argument_value
